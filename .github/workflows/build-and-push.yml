name: Publish image to container registry
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  # prerequisites:
  #   name: Check for prerequisites
  #   runs-on: ubuntu-20.04

  #   steps:
